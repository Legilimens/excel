<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Excel</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="excel-sticky-header">
          <div class="db__header">
            <h1>Excel dashboard</h1>
          </div>
        </div>
        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create">
              <span class="material-symbols-outlined">add</span>
              <span>Новая таблица</span>
            </a>
          </div>
        </div>
        <div class="db__view db__table">
          <div class="db__list-header">
            <span>Наименование</span>
            <span>Последнее редактирвоания</span>
          </div>
          <ul class="db__list">
            <li class="db__record">
              <a href="#">Первая таблица</a>
              <strong>01.01.1970</strong>
            </li>
            <li class="db__record">
              <a href="#">Вторая таблица</a>
              <strong>01.01.1970</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
