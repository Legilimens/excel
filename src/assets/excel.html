<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Excel</title>
  </head>
  <body>
    <div id="app">
      <div class="excel">
        <div class="excel-sticky-header">
          <div class="excel__header">
            <input type="text" class="input" value="Новая таблица" />
            <div class="buttons">
              <div class="button">
                <span class="material-symbols-outlined">delete</span>
              </div>
              <div class="button">
                <span class="material-symbols-outlined">close</span>
              </div>
            </div>
          </div>
          <div class="excel__toolbar">
            <div class="button">
              <span class="material-symbols-outlined">format_align_left</span>
            </div>
            <div class="button">
              <span class="material-symbols-outlined">format_align_center</span>
            </div>
            <div class="button">
              <span class="material-symbols-outlined">format_align_right</span>
            </div>

            <span class="separator">|</span>

            <div class="button">
              <span class="material-symbols-outlined">format_bold</span>
            </div>
            <div class="button">
              <span class="material-symbols-outlined">format_italic</span>
            </div>
            <div class="button">
              <span class="material-symbols-outlined">format_underlined</span>
            </div>
          </div>
          <div class="excel__formula">
            <div class="info">fx</div>
            <div contenteditable class="input" spellcheck="false"></div>
          </div>
        </div>
        <div class="excel__table">
          <div class="row">
            <div class="row_info"></div>
            <div class="row_data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row_info">1</div>
            <div class="row_data">
              <div contenteditable="true" class="cell selected">A1</div>
              <div contenteditable="true" class="cell">B1</div>
              <div contenteditable="true" class="cell">C1</div>
            </div>
          </div>
          <div class="row">
            <div class="row_info">2</div>
            <div class="row_data">
              <div contenteditable="true" class="cell">A2</div>
              <div contenteditable="true" class="cell">B2</div>
              <div contenteditable="true" class="cell">C2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
